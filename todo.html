<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/todoStyles.css">
        <link rel="stylesheet" href="css/submenu.css">
        <link rel="stylesheet" href="css/preloader.css">

        <script src="js/todoScript.js"></script>
        <script src="js/preloader.js"></script>
        <title>Дубов Данил М33041</title>
    </head>

    <body>
        <header>
            <div id="logo">
                <img src="images/itsMe.png" alt="Avatar" id="hp">
                <span>ДубовДанил</span>
            </div>
    
            <div id="about">
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">Меню</button>
                    <div id="myDropdown" class="dropdown-content">
                      <a href="index.html" type="submenu" name="index" class="subMenuItem">Основная</a>
                      <a href="table.html" type="submenu" name="table" class="subMenuItem">Таблица</a>
                      <a href="contacts.html" type="submenu" name="contacts" class="subMenuItem">Контакты</a>
                      <a href="todo.html" type="submenu" name="todo" class="subMenuItem">ТУДУ</a>
                    </div>
                </div>
            </div>
        </header>
    
        <main>
            <div class="container">
                <div class="app">
                    <h2>ТУДУ</h2>
                    <form onsubmit="addRandomTask();return false;">
                        <input type="text" id="textsend" placeholder="Добавить рандомное задание" readonly="readonly">
                        <button type="submit" id="button">
                            &plus;
                        </button>
                    </form>
                    <img alt="preloader" class="preloader none" src="images/preloader.gif">
                    <div class="wrong">
                        <input type="text" id="wrong" class="task none" value="⚠ Что-то пошло не так(" readonly="readonly">
                    </div>
                    <ul id="tasks">
                        <template id="template">
                            <li>
                                <div id="task">
                                    <input type="checkbox" onclick="taskComplete(this)" class="check">
                                    <input type="text" class="task" onfocus="getCurrentTask(this)" readonly="readonly">
                                    <button onclick="removeTask(this)">&minus;</button>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </main>
    
        <footer>
            <p>© Дубов Данил Денисович</p>
        </footer>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script>
                $(document).on("scroll", function() {
                if($(window).scrollTop() === 0) 
                    $("header").removeClass("fixed");
                else
                    $("header").attr("class", "fixed");
                });
            </script>
    </body>
</html>
